server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Fix: serve ES module workers with correct MIME type.
    # pdfjs-dist ships its worker as `.mjs`; if nginx doesn't know `.mjs`,
    # it falls back to `application/octet-stream`, and browsers refuse to load it.
    location ~* \.mjs$ {
        default_type application/javascript;
        try_files $uri =404;
    }

    # (Optional but safe) WASM mime type for libraries that ship `.wasm`.
    location ~* \.wasm$ {
        default_type application/wasm;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optionally proxy API requests if hosting behind the same origin
    # location /api/ {
    #     proxy_pass http://backend:4000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}




